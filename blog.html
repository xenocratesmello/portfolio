<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/main.css" media="all">
    <script type="module">
        import { createArticle } from './script/main.js';
        window.createArticle = createArticle;
    </script>
    <script type="module" src="script/main.js"></script>
    <title>Xenócrates Amon Mello</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="about.html">about</a></li>
                <li><a href="blog.html">blog</a></li>
                <li><a href="contact.html">contact</a></li>
                <li><a href="education.html">education</a></li>

                <li><a href="services.html">services</a></li>
                <li><a href="skills.html">skills</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Blog</h1>
        <p>Use the form below to add a new blog article.</p>
        <form class="create-article">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" placeholder="e.g., JavaScript, HTML, CSS">
            <label for="image">Image URL:</label>
            <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <container class="buttons">
                <button type="button" onclick="createArticle()">Submit</button>
                <button type="reset" id="reset">Reset</button>
                <button type="button" onclick="window.location.href='blog.html'">Cancel</button>
            </container>
        </form>
    </main>
    <section id="articles"></section>
    <footer>
        <p>&copy; 2025 Xenócrates Amon Mello</p>
    </footer>
</body>
</html>
